<div class="bg-gradient-to-r from-teal-100 to-indigo-100 min-h-screen flex justify-center items-center">
  <!-- Latar belakang gradasi lembut -->
  <div class="absolute inset-0 bg-gradient-to-r from-teal-100 to-indigo-100 opacity-60"></div>

  <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-xl mt-20 z-10 space-y-8">
    <h2 class="text-3xl font-semibold text-center text-gray-700 mb-8">
      Pengakuan
    </h2>

    <!-- Memastikan confess ada -->
    <div *ngIf="confess; else loading" class="space-y-4">
      <!-- Konten Pengakuan -->
      <div>
        <h3 class="text-2xl font-semibold text-gray-800 mb-2">
          Kepada: <span class="text-teal-600">{{ confess.receiver }}</span>
        </h3>
        <p class="text-lg text-gray-600 mb-4">{{ confess.message }}</p>

        <!-- Informasi Pengirim dan Tanggal -->
        <div class="flex items-center justify-between text-sm text-gray-500">
          <div>
            <p><strong>Pengirim:</strong> {{ confess.user?.name || 'Tidak diketahui' }}</p>
            <p><strong>Email:</strong> {{ confess.user?.email || 'Tidak diketahui' }}</p>
          </div>
          <p><strong>Tanggal:</strong> {{ confess.createdAt | date: 'short' }}</p>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <ng-template #loading>
      <div class="text-center p-8">
        <p class="text-gray-500">Sedang memuat pengakuan...</p>
      </div>
    </ng-template>
  </div>
</div>
