<div class="min-h-screen bg-gradient-to-br from-white via-indigo-50 to-teal-50 flex items-center justify-center px-4">
  <div class="w-full max-w-2xl bg-white/90 backdrop-blur-sm p-6 sm:p-10 rounded-2xl shadow-xl space-y-6">
    
    <h2 class="text-3xl sm:text-4xl font-semibold text-indigo-700 text-center tracking-tight font-sans">
      Pengakuan
    </h2>

    <!-- Loading & Content -->
    <div *ngIf="confess; else loading" class="space-y-4">
      <div>
        <p class="text-sm text-gray-400 uppercase font-medium mb-1">Untuk</p>
        <h3 class="text-2xl text-gray-800 font-bold font-sans mb-3">
          {{ confess.receiver }}
        </h3>

        <p class="text-base text-gray-600 leading-relaxed font-light mb-6">
          {{ confess.message }}
        </p>

        <div class="flex items-center justify-between text-sm text-gray-500">
          <div class="space-y-1">
            <p><strong>Pengirim:</strong> {{ confess.user?.name || 'Tidak diketahui' }}</p>
            <!-- Email bisa disembunyikan untuk menjaga privasi -->
            <!-- <p><strong>Email:</strong> {{ confess.user?.email || 'Tidak diketahui' }}</p> -->
          </div>
          <p><strong>{{ confess.createdAt | date: 'mediumDate' }}</strong></p>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <ng-template #loading>
      <div class="text-center text-gray-400 text-sm py-6">
        <p class="animate-pulse">Sedang memuat pengakuan...</p>
      </div>
    </ng-template>

  </div>
</div>
