<div class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-900 via-purple-800 to-blue-900 font-ios text-white">

  <!-- Overlay gelap untuk fokus ke konten -->
  <div class="absolute inset-0 bg-black/50 z-0 backdrop-blur-sm"></div>

  <!-- Card utama -->
  <div class="relative z-10 w-full max-w-lg p-8 sm:p-10 
              bg-white/10 backdrop-blur-2xl rounded-3xl shadow-xl
              text-white space-y-8 border border-white/10">

    <!-- Header -->
    <div class="text-center space-y-2">
      <h1 class="text-4xl font-semibold tracking-tight">ğŸ’Œ Sebuah Pengakuan</h1>
      <p class="text-sm text-gray-300 italic">Kadang, yang tak terucapâ€¦ dititipkan lewat kata.</p>
    </div>

    <!-- Isi pengakuan -->
    <div *ngIf="confess; else loading" class="space-y-6 text-[16px] leading-relaxed">
      <div class="bg-white/5 p-6 rounded-2xl border border-white/10 shadow-inner space-y-4">
        <div class="text-left">
          <p class="text-sm uppercase tracking-widest text-gray-400">Ditujukan untuk</p>
          <h3 class="text-2xl font-bold">{{ confess.receiver }}</h3>
        </div>
        <blockquote class="text-gray-100 italic border-l-4 border-purple-300 pl-4">
          â€œ{{ confess.message }}â€
        </blockquote>
        <div class="flex items-center justify-between text-xs text-gray-400 pt-2 border-t border-white/10">
          <span>Dari: <span class="font-medium">{{ confess.user?.name || 'Anonim' }}</span></span>
          <span>{{ confess.createdAt | date: 'mediumDate' }}</span>
        </div>
      </div>
    </div>

    <!-- Loading -->
    <ng-template #loading>
      <div class="text-center text-gray-300 text-sm py-6 animate-pulse italic">
        Menyusun kata-kata yang belum sempat terucap...
      </div>
    </ng-template>
  </div>
</div>
