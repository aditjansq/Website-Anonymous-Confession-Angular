<div class="login-container bg-gradient-to-r from-blue-500 to-teal-400 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 mx-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-4xl font-bold text-center text-blue-600 mb-8">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="mb-6">
        <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          required
          class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
          placeholder="Masukkan email Anda"
        />
        <div
          *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
          class="text-red-500 mt-2 text-sm"
        >
          <span>Dibutuhkan email yang sah</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Kata Sandi</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          required
          class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
          placeholder="Masukkan kata sandi"
        />
        <div
          *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
          class="text-red-500 mt-2 text-sm"
        >
          <span>Kata sandi setidaknya 6 huruf.</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full py-3 bg-gradient-to-r from-blue-600 to-teal-500 text-white rounded-lg hover:bg-gradient-to-r hover:from-blue-500 hover:to-teal-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 disabled:bg-gray-400"
      >
        Masuk
      </button>
    </form>

    <!-- Error Message -->
    <p *ngIf="errorMessage" class="text-red-500 text-center mt-4 text-sm">
      {{ errorMessage }}
    </p>

    <!-- Register Link -->
    <p class="mt-4 text-center text-gray-600 text-sm">
      Belum punya akun? 
      <a href="/register" class="text-blue-600 hover:text-blue-800 font-semibold transition duration-300">Daftar</a>
    </p>
  </div>
</div>
