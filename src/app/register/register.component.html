<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900 px-4 font-ios text-white">
  <div class="bg-white/10 backdrop-blur-lg rounded-3xl shadow-xl w-full max-w-md p-8 border border-white/20">
    <h2 class="text-4xl font-bold text-center text-purple-300 mb-8 drop-shadow-md">Daftar Kuyfess</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Username Field -->
      <div>
        <label for="username" class="block text-purple-300 text-sm font-semibold mb-2">Nama Lengkap</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          placeholder="Masukkan nama lengkap"
          class="w-full p-4 rounded-xl bg-white/20 border border-white/30 placeholder-purple-300 text-white focus:outline-none focus:ring-2 focus:ring-purple-400 transition duration-300"
        />
        <div
          *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
          class="text-red-400 mt-2 text-xs italic"
        >
          Nama setidaknya 3 huruf.
        </div>
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-purple-300 text-sm font-semibold mb-2">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Masukkan email anda"
          class="w-full p-4 rounded-xl bg-white/20 border border-white/30 placeholder-purple-300 text-white focus:outline-none focus:ring-2 focus:ring-purple-400 transition duration-300"
        />
        <div
          *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          class="text-red-400 mt-2 text-xs italic"
        >
          Silahkan masukkan email yang sah.
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-purple-300 text-sm font-semibold mb-2">Kata Sandi</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Masukkan kata sandi anda"
          class="w-full p-4 rounded-xl bg-white/20 border border-white/30 placeholder-purple-300 text-white focus:outline-none focus:ring-2 focus:ring-purple-400 transition duration-300"
        />
        <div
          *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          class="text-red-400 mt-2 text-xs italic"
        >
          Kata sandi setidaknya 6 huruf.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full py-3 bg-gradient-to-r from-purple-500 via-indigo-600 to-blue-600 rounded-full text-white font-semibold hover:from-indigo-600 hover:to-purple-500 focus:outline-none focus:ring-4 focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-300"
      >
        Daftar
      </button>
    </form>

    <!-- Existing Account Link -->
    <p class="mt-6 text-center text-purple-300 text-sm">
      Sudah punya akun? 
      <a href="/login" class="text-indigo-400 hover:text-indigo-300 font-semibold transition duration-300">Masuk</a>
    </p>
  </div>
</div>
