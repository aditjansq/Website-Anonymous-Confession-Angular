<div class="bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900 min-h-screen flex items-center justify-center px-4">
  <!-- Form Container -->
  <form
    [formGroup]="confessForm"
    (ngSubmit)="onSubmit()"
    class="w-full max-w-lg bg-white/10 backdrop-blur-xl p-8 rounded-2xl shadow-2xl border border-white/20 space-y-6 text-white"
  >
    <h2 class="text-3xl font-semibold text-center">Tulis Pesan</h2>
    <p class="text-sm text-center text-gray-300">Ungkapkan kata yang sulit terucap, dengan cara yang aman.</p>

    <!-- Receiver Input -->
    <div>
      <label for="receiver" class="block text-sm mb-2 text-gray-300">Untuk siapa pesan ini?</label>
      <input
        id="receiver"
        formControlName="receiver"
        type="text"
        required
        placeholder="Contoh: Orang yang aku temui di halte"
        class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/30 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-purple-400"
      />
      <div *ngIf="confessForm.get('receiver')?.invalid && confessForm.get('receiver')?.touched"
        class="text-red-400 text-sm mt-1">
        Nama penerima diperlukan (minimal 3 karakter).
      </div>
    </div>

    <!-- Message Input -->
    <div>
      <label for="message" class="block text-sm mb-2 text-gray-300">Apa yang ingin kamu sampaikan?</label>
      <textarea
        id="message"
        formControlName="message"
        rows="5"
        required
        placeholder="Tulis isi hatimu di sini..."
        class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/30 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-purple-400"
      ></textarea>
      <div *ngIf="confessForm.get('message')?.invalid && confessForm.get('message')?.touched"
        class="text-red-400 text-sm mt-1">
        Pesan diperlukan (minimal 10 karakter).
      </div>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-center">
      <button
        type="submit"
        [disabled]="confessForm.invalid"
        class="w-full bg-gradient-to-r from-purple-500 to-indigo-500 text-white py-3 px-6 rounded-xl font-medium hover:opacity-90 transition duration-300 disabled:opacity-50"
      >
        Kirim Sekarang
      </button>
    </div>
  </form>

  <!-- Modal Notification -->
  <div *ngIf="isNotificationOpen" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex justify-center items-center z-50 px-4">
    <div class="bg-white/10 backdrop-blur-xl border border-white/20 p-8 rounded-2xl w-full max-w-md text-white text-center">
      <h3 class="text-2xl font-semibold mb-3">Pengakuan Terkirim</h3>
      <p class="text-sm text-gray-300 mb-6">Terima kasih sudah mempercayakan ceritamu. Kami akan menjaganya.</p>
      <button
        class="bg-white/20 px-6 py-2 rounded-full hover:bg-white/30 transition"
        (click)="closeNotification()"
      >
        Tutup
      </button>
    </div>
  </div>
</div>
