<div class="bg-gray-100 min-h-screen flex items-center justify-center">
  <!-- Form Container -->
  <form
    [formGroup]="confessForm"
    (ngSubmit)="onSubmit()"
    class="w-full max-w-lg bg-white p-8 rounded-xl shadow-lg space-y-6"
  >
    <h2 class="text-3xl font-semibold text-center text-gray-800">
      Kirim Pengakuan
    </h2>

    <!-- Receiver Input -->
    <div class="mb-4">
      <label for="receiver" class="block text-gray-600 font-medium mb-2">
        Kepada
      </label>
      <input
        id="receiver"
        formControlName="receiver"
        type="text"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Nama penerima"
      />
      <div
        *ngIf="confessForm.get('receiver')?.invalid && confessForm.get('receiver')?.touched"
        class="text-red-500 text-sm mt-1"
      >
        Nama penerima diperlukan (minimal 3 karakter).
      </div>
    </div>

    <!-- Message Input -->
    <div class="mb-4">
      <label for="message" class="block text-gray-600 font-medium mb-2">
        Pesan
      </label>
      <textarea
        id="message"
        formControlName="message"
        rows="5"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Tulis pengakuanmu di sini"
      ></textarea>
      <div
        *ngIf="confessForm.get('message')?.invalid && confessForm.get('message')?.touched"
        class="text-red-500 text-sm mt-1"
      >
        Pesan diperlukan (minimal 10 karakter).
      </div>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-center">
      <button
        type="submit"
        [disabled]="confessForm.invalid"
        class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 transition duration-300 disabled:opacity-50"
      >
        Kirim Pengakuan
      </button>
    </div>
  </form>

  <!-- Modal Notification -->
  <div *ngIf="isNotificationOpen" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-8 rounded-xl w-full max-w-md">
      <h3 class="text-2xl font-semibold text-center text-gray-800 mb-4">Pengakuan Berhasil Dikirim!</h3>
      <p class="text-center text-gray-700 mb-6">Pengakuan Anda telah berhasil dikirim. Terima kasih!</p>
      <div class="flex justify-center">
        <button class="bg-blue-600 text-white py-2 px-6 rounded-full hover:bg-blue-700 transition" (click)="closeNotification()">Tutup</button>
      </div>
    </div>
  </div>
</div>
